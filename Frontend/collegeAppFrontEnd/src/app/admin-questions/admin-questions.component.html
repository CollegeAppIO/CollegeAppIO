<app-admin-nav-bar></app-admin-nav-bar>


<br>
<br>
<table align="center" >
  <tr *ngFor="let x of questions;let i = index;trackBy:customTrackBy">
    <input [(ngModel)]="questions[i]" style="width: 500px;margin: auto;">
    <button (click)="deleteQuestion(x)">Delete</button>
    <br>
  </tr>
</table>


<div align="center">
  <br>
  <button class="btn-primary" (click)="addQuestion()" style="width: 300px;height: 50px;">Add Question</button>
</div>
<br>
<div align="center">
    <button class="btn-success" (click)="submitQuestions()" style="width: 300px;height: 50px;">Submit</button>
</div>
