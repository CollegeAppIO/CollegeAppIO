<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<base href="/">

<div style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; z-index: 1000;background-color: #eeeeee;padding-left: 150px; padding-right: 150px; padding-top: 50px; padding-bottom: 50px;">

<div class="container">
  <div class="row" *ngIf="userObj === undefined">
   <div class="col-md-12">
      <div id="login-section">
        <!-- <div class="jumbotron jumbotron-fluid" style="background-color: #0080ff; max-height: 100px;padding-top: 15px;margin-top: 10px;" id="headerTitle">
          <div class="container" style="text-align: center">
            <h1 class="display-4">CollegeApp.IO</h1>
          </div>
        </div> -->
        <h1 style="font-size: 75px;font-style: initial;text-align: center;">CollegeApp.IO</h1>
        <br>
         <div class="form-group" style="    width: 500px;margin: auto;">
           <label for="exampleInputEmail1" style="color: #536dfe; font-size: larger; font-weight: bold;">Email address</label>
           <input class="form-control" type="text"  [(ngModel)]="useremail"  id="useremail" name="useremail" placeholder="Email"/>
           <br/>
           <label for="exampleInputPassword1" style="color: #536dfe; font-size: larger; font-weight: bold;">Password</label>
           <input class="form-control" type="password"  [(ngModel)]="password"  id="password" name="password" placeholder="Password"/>
           <br/>
       </div>
     </div>
     <br>
     <button type="button" class="btn btn-lg btn-block" (click)="onSignIn()" id="quickstart-sign-in" name="signin" style="width: 500px; background-color: #448aff;margin: auto;">Sign In</button>
     <br>
     <button type="button"  class="btn btn-lg btn-block" (click)="open(content)" style="width: 500px; background-color: #e57373;margin: auto;">Register</button>
   </div>
 </div>

 <ng-template #content let-modal >
   <div class="modal-header">
     <h4 class="modal-title" id="modal-basic-title">Register Account</h4>
     <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div class="modal-body">
     <form>
       <div class="form-group">
        <label style="color: #536dfe; font-size: larger; font-weight: bold;">Email</label>
         <input class="form-control" type="text"  [(ngModel)]="useremail"  id="useremail1" name="useremail" placeholder="Email"/>
         <br/>
         <label for="exampleInputPassword1" style="color: #536dfe; font-size: larger; font-weight: bold;">Password</label>
         <input class="form-control" type="password"  [(ngModel)]="password"  id="password1" name="password" placeholder="Password"/>
         <br>
         <div *ngIf="isAdmin">

           <label for="typeahead-format" style="color: #536dfe; font-size: larger; font-weight: bold;">College Name</label>
           <input id="typeahead-format" type="text" class="form-control" [(ngModel)]="collegeName"  id="collegeName" name="collegeName" [ngbTypeahead]="search" [resultFormatter]="formatter" />
           <!-- <pre>Model: {{ model | json }}</pre> -->
           <div>
            <form action="/" method="POST" enctype="multipart/form-data">
              <br>
              <label for="user_file" style="color: #536dfe; font-size: larger; font-weight: bold;">Upload Your File</label>
              <br>
              <input [(ngModel)]="user_file" type="file" id = "ufile" name="user_file">
              <br>
              <br>
              <button (click)="uploadProfilePic()" type="submit">Upload</button>
              <br>
              <div class="progress" >
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width]="progbar()+'%'"></div>
              </div>  
              
            </form>
          </div>
           <br>
         </div>

         <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" style="display: flex;justify-content: center;" [(ngModel)]="isAdmin">
           <label ngbButtonLabel class="btn-primary" style="background-color: #448aff;">
             <input (change)="onStudentClick()" ngbButton type="radio" [value]="0" style="background-color: #448aff" > Student
           </label>
           <label ngbButtonLabel class="btn-primary" style="background-color: #448aff;">
             <input (change)="onAdminClick()" ngbButton type="radio" [value]="1" > Adminstrator
           </label>
        </div>
       </div>
     </form>
   </div>
   <div class="modal-footer">
     <button class="btn btn-secondary btn-lg btn-block" (click)="onSignUp()" id="quickstart-sign-up" name="signup" style="background-color: #e57373">Submit</button>
   </div>
 </ng-template>
</div>
